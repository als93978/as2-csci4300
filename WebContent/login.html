<!DOCTYPE html>

<html lang="en">
  
  <head>
    <title>CartoonCatalog | Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/0318fd2bd1.js" crossorigin="anonymous"></script>
    <script src="outline.js"></script>
  </head>

  <body>
    <div class="headerContainer">
      <header class="header">
	<nav class="headerNav">
	  <h1 class="logo"><a href="index.html">Cartoon<span class="logo2Half">Catalog</span></a></h1>

	  <ul class="headerButtons">
	    <li><a href="register.html" class="headerButton2">REGISTER</a></li>
	  </ul>
	</nav>
      </header>
    </div>

    <div class="loginContentContainer">
      <div class="content">
	<div class="loginArea">
	  <form class="loginForm" method="POST">
	    <h1 class="contentHeader">Login</h1>
	    
	    <p class="contentText">Username</p>
	    <input type="text" class="loginTextInput" size="35">

	    <p class="contentText">Password</p>
	    <input type="password" class="loginTextInput" size="35">

	    <button type="submit" class="loginAndRegisterSubmit" id="loginSubmitButton" onclick="return onClick()">Login</button>
	    <!-- <a href="user.html" class="loginAndRegisterSubmit">Login</a> -->
	    
	    <p class="contentText">Don't have an account?
	      <a href="register.html" class="contentLink">Sign Up</a></p>
	  </form>
	</div>
      </div>
    </div>

    <div class="footerContainer">
      <footer class="footer">
	<h1 class="footerLogo"><a href="index.html">Cartoon<span class="logo2Half">Catalog</span></a></h1>
	<a href="register.html" class="footerText">Register</a>
      </footer>
    </div>
    
    <script src="login.js"></script>
  </body>
  
</html>
