<!DOCTYPE html>

<html lang="en">
  
  <head>
    <title>CartoonCatalog | Register</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/0318fd2bd1.js" crossorigin="anonymous"></script>
    <script src="outline.js"></script>
  </head>

  <body>
    <div class="headerContainer">
      <header class="header">
	<nav class="headerNav">
	  <h1 class="logo"><a href="index.html">Cartoon<span class="logo2Half">Catalog</span></a></h1>

	  <ul class="headerButtons">
	    <li><a href="login.html" class="headerButton1">LOGIN</a></li>
	  </ul>
	</nav>
      </header>
    </div>

    <div class="loginContentContainer">
      <div class="content">
	<div class="loginArea">
	  <form class="loginForm" method="POST">
	    <h1 class="contentHeader">Register</h1>
	    
	    <p class="contentText">Username</p>
	    <input type="text" class="loginTextInput" size="35">

	    <p class="contentText">Email</p>
	    <input type="text" class="loginTextInput" size="35">
	    
	    <p class="contentText">Password</p>
	    <input type="password" class="loginTextInput" size="35">

	    <p class="contentText">Re-enter Password</p>
	    <input type="password" class="loginTextInput" size="35">
	    
	    <!-- The button is an <a> right now for demonstration purposes, 
		 when back-end is implemented, it will be a submit button like below -->
	    <button type="submit" class="loginAndRegisterSubmit" id="registerSubmitButton" onclick="return onClick()">Register</button>
	    <!-- <a href="user.html" class="loginAndRegisterSubmit">Register</a> -->
	  </form>
	</div>
      </div>
    </div>

    <div class="footerContainer">
      <footer class="footer">
	<h1 class="footerLogo"><a href="index.html">Cartoon<span class="logo2Half">Catalog</span></a></h1>
	<a href="login.html" class="footerText">Login</a>
      </footer>
    </div>
    
    <script src="register.js"></script>
  </body>
  
</html>
